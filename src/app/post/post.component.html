<div class="trllblg-card-container">
  <md-card>
    <md-card-subtitle>{{(post | async)?.date}}</md-card-subtitle>
    <md-card-title>{{(post | async)?.title}}</md-card-title>
    <md-card-content>
      <p>{{(post | async)?.body}}</p>
    </md-card-content>
      <md-card-actions>
      <button md-button>LIKE</button>
      <button md-button>SHARE</button>
    </md-card-actions>
    <md-card-footer>
      <md-progress-bar mode="indeterminate"></md-progress-bar>
    </md-card-footer>
  </md-card>
</div>
