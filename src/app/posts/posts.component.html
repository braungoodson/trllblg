<div class="trllblg-card-container">
  <md-card *ngFor="let post of posts | async">
    <md-card-subtitle>{{post.date||0}}</md-card-subtitle>
    <md-card-title><span routerLink="/posts/{{post.$key}}">{{post.title}}</span></md-card-title>
    <md-card-content>
      <p>{{post.body}}</p>
    </md-card-content>
