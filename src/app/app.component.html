<md-sidenav-layout class="trllblg-root" fullscreen>
  <md-sidenav #start>
    <md-nav-list>
      <a md-list-item [routerLink]="['']" (click)="start.close()">Home</a>
      <a md-list-item [routerLink]="['/posts']" (click)="start.close()">Posts</a>
      <a md-list-item [routerLink]="['/posts/create']" (click)="start.close()">Create</a>
    </md-nav-list>
    <!-- <button md-button (click)="start.close()">CLOSE</button> -->
  </md-sidenav>
  <div>
    <md-toolbar color="primary">
      <button md-icon-button (click)="start.open()">
        <md-icon class="md-24" >menu</md-icon>
      </button>
      <div class="trllblg-toolbar">
        <h1>trllblg</h1>
        <button md-button (click)="root.dir = (root.dir == 'rtl' ? 'ltr' : 'rtl')" title="Toggle between RTL and LTR">
          {{root.dir.toUpperCase()}}
        </button>
      </div>
    </md-toolbar>

    <div #root="$implicit" dir="ltr" class="demo-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</md-sidenav-layout>
